<style>
  .sidebar-active {
    background-color: #4CAF50 !important;
    color: white !important;
    font-weight: bold;
  }
</style>

<div class="w3-sidebar w3-light-grey w3-bar-block" id="mySidebar">
    <span class="close-btn w3-button" style="color:rgb(0, 0, 0);">&times;</span>
    <h3 class="w3-bar-item title-admin">Trader Dashboard</h3>

    <a href="{% url 'trader' %}" class="w3-bar-item w3-button {% if request.path == '/trader_dashboard/' %}sidebar-active{% endif %}">
        <span class="glyphicon">&#xe177;</span> Dashboard
    </a>

    <a href="{% url 'trader_buy_energy' %}" class="w3-bar-item w3-button {% if '/buy-energy/' in request.path %}sidebar-active{% endif %}">
        <span class="fa">&#xf07a;</span> Buy Energy
    </a>

    <a href="{% url 'trader_sell_energy' %}" class="w3-bar-item w3-button {% if '/sell-energy/' in request.path %}sidebar-active{% endif %}">
        <span class="fa">&#xf291;</span> Sell Energy
    </a>

    <a href="{% url 'trader_transactions' %}" class="w3-bar-item w3-button {% if '/transactions/' in request.path %}sidebar-active{% endif %}">
        <span class="fa">&#xf0d6;</span> Transactions
    </a>

    <a href="{% url 'trader_notifications' %}" class="w3-bar-item w3-button {% if '/notifications/' in request.path %}sidebar-active{% endif %}">
        <span class="fa">&#xf0f3;</span> Notifications
    </a>

    <a href="{% url 'logout' %}" class="w3-bar-item w3-button log-out-btn">
        <span class="glyphicon">&#xe163;</span> Log out
    </a>
</div>
