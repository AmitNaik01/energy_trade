<style>
  .sidebar-active {
    background-color: #4CAF50 !important;
    color: white !important;
    font-weight: bold;
  }
</style>

<div class="w3-sidebar w3-light-grey w3-bar-block" id="mySidebar">
  <span class="close-btn w3-button" style="color:rgb(0, 0, 0);">&times;</span>


  <h3 class="w3-bar-item title-admin">Buyer Dashboard</h3>

  <a href="{% url 'buyer' %}" class="w3-bar-item w3-button {% if request.path == '/buyer/' %}sidebar-active{% endif %}">
    <span class="glyphicon">&#xe177;</span>Dashboard
  </a>

  <a href="{% url 'buyer_seller_list' %}" class="w3-bar-item w3-button {% if '/buyer/seller' in request.path %}sidebar-active{% endif %}">
    <span class="fa">&#xf2bd;</span>Sellers
  </a>

  <a href="{% url 'buyer_transactions' %}" class="w3-bar-item w3-button {% if '/buyer/transactions' in request.path %}sidebar-active{% endif %}">
    <span class="fa">&#xf0d6;</span>Transactions
  </a>

  <a href="{% url 'seller_proposals_for_buyer' %}" class="w3-bar-item w3-button {% if '/buyer/buyer-proposals' in request.path %}sidebar-active{% endif %}">
    <span class="fa">&#xf185;</span>Proposal
  </a>

  <a href="{% url 'buyer_notifications' %}" class="w3-bar-item w3-button {% if '/buyer/notifications' in request.path %}sidebar-active{% endif %}">
    <span class="fa">&#xf0f3;</span>Notifications
  </a>

  <a href="{% url 'logout' %}" class="w3-bar-item w3-button log-out-btn">
    <span class="glyphicon">&#xe163;</span>Log out
  </a>


</div>
