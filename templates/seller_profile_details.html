<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Edit User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{% static 'index.css' %}">
  <style>
    .block-btn {
      background-color: red !important;
    }
    input[readonly], textarea[readonly], select[readonly] {
      background-color: #f9f9f9;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
{% include "includes/seller_sidebar.html" %}

<!-- Page Content -->
<div class="side-div-section24">
  {% include "includes/seller_topbar.html" %}
  <div class="w3-container">
    <div class="all-users-container">
      <div class="all-user-title-box-with-search">
        <div class="all-user-deaceboarrd-search user-page-searchbar-box">
          <p>Edit User: {{ user.username }}</p>
        </div>
        <div class="all-tiel-box-conetn">
<!--          <a href="#" class="block-btn">Block User</a>-->
        </div>
      </div>
    </div>

    <form method="POST">
      {% csrf_token %}

      <div class="add-user-container-main">
        <div class="add-user-profile-icon">
          <span class="fa">&#xf2bd;</span>
        </div>

        <div class="add-user-profile-input-flex-box">
          <div class="add-user-input-left-box">
            <label for="id_username">Name</label>
            {{ form.username }}

            <label for="id_address">Address</label>
            {{ form.address }}
          </div>

          <div class="add-user-input-right-box">
            <label for="id_email">Email</label>
            {{ form.email }}

            <label for="id_contact_no">Contact Number</label>
            {{ form.contact_no }}


          </div>
        </div>

        <div class="add-user-btns" style="margin-top:20px;">
          <a href="{% url 'seller' %}" class="add-user-cncl-btn btn btn-default">Cancel</a>
          <button type="button" id="edit-btn" class="btn btn-warning">Edit</button>
          <button type="submit" id="save-btn" class="add-user-add-btn btn btn-primary" style="display: none;">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'index.js' %}"></script>

<script>
  $(document).ready(function () {
    // Initially make all inputs readonly
    $('form input, form textarea, form select').attr('readonly', true);

    $('#edit-btn').click(function () {
      // Enable input fields
      $('form input, form textarea, form select').removeAttr('readonly');

      // Toggle buttons
      $('#edit-btn').hide();
      $('#save-btn').show();
    });
  });
</script>

</body>
</html>
