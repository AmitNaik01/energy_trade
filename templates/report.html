 /* Apply transition to all elements for smooth animations */
* {
  transition: all 0.2s;
}

/* Style for the color wheel container */
.colors-container {
  height: 150px;
  overflow: hidden;
  width: 300px;
}

/* Create a colorful background using conic gradient */
.color-wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: conic-gradient(rgb(255, 238, 0), rgb(255, 5, 5) 90deg, rgb(31, 185, 0) 270deg, rgba(255, 208, 0, 0.89));
}

/* Main container for the meter */
.meter {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
}

/* Style for the knob */
.knob {
  width: 100px;
  height: 100px;
  position: absolute;
  bottom: -50px;
  left: 38%;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  box-shadow: 0px 5px 10px rgba(0,0,150,0.1),
    inset -5px 5px 10px rgba(255,255,255,1);
  backdrop-filter: blur(10px);
  display: grid;
  place-content: center;
  transform: rotate(-90deg);
}

/* Style for the needle */
.needle {
  background: #fff;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: relative;
  transform: rotate(30deg);
  filter: drop-shadow(0px 0px 10px rgba(0,0,150,0.2));
  transition: all 0.3s;
}

.needle2 {
  background: #fff;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: relative;
  transform: rotate(30deg);
  filter: drop-shadow(0px 0px 10px rgba(0,0,150,0.2));
  transition: all 0.3s;
}

/* Style for the pointer (part of the needle) */
div.pointer {
  background: #fff;
  height: 100px;
  width: 10px;
  position: absolute;
  bottom: 25px;
  left: 20px;
  border-radius: 50% 50% 0px 0px;
}

/* Style for the reading display */
