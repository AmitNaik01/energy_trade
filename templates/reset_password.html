<!DOCTYPE html>
{% load static %}
<html>
   <title></title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="{% static 'index.css' %}">
   <body>
      <style>
         .pages-dashboard-selection a{
         background-color: rgb(90, 90, 255);
         color: white;
         padding: 10px 40px;
         border-radius: 10px;
         }
          .messages {
    list-style-type: none;
    padding: 0;
}
.messages li {
    padding: 10px;
    margin-bottom: 10px;
}
.messages li.success {
    background-color: #d4edda;
    color: #155724;
}
.messages li.error {
    background-color: #f8d7da;
    color: #721c24;
}
      </style>
      <div>

         <form method="POST">
  {% csrf_token %}
            <div class="signin-container">
               <div class="signin-content-box">
<!--                  <p class="signin-welcome-title">Reset Password</p>-->
                  <p class="signin-title">Reset Password</p>
<!--                  <p class="signin-lable">Enter Your Registered Email</p>-->
                   {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<label>New Password:</label>
  <input type="password" name="password" required>
  <label>Confirm Password:</label>
  <input type="password" name="password2" required>
  <button type="submit" class="btn btn-pill text-white btn-block btn-primary">Reset Password</button>

               </div>
               <div class="signin-image-box">
                  <img src="{% static 'images/f9d173c38eeebcbdcb0376086b03f324.png' %}" alt="Image">
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
